{{ define "main" }}

<section class="speaker-2 section">
  <div class="container">
    <div class="lead">
      {{ .Content }}
    </div>
    <div class="speaker-strip">
      {{ range where .Data.Pages.ByTitle "Params.year" "2021"}}
      <div class="speaker-item">
        <div class="speaker-block">
          <div class="headshot-box">
            <a href="{{.Permalink}}">
              <img src="{{ .Params.Image | relURL }}" alt="{{ .Title }}" class="img-fluid rounded-circle shadow">
            </a>
          </div>
          <div class="speaker-info text-center">
            <h4 class="mb-0 mt-3"><a href="{{.Permalink | relURL }}">{{ .Title }}</a></h4>
            <p>{{ .Params.Designation}}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
 
{{ end }}
