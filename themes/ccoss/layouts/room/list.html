{{ define "main" }}

<section class="section {{ .Type }}">
  <div class="container">
    <div class="list-content">{{.Content}}</div>
    <ul>
          {{ range .Data.Pages }}
            <li><a href="{{.Permalink}}">{{.Title}}</a></li>
          {{ end }}
    </ul>
  </div>
</section>

{{ end }}
