{{ define "main" }}

<section class="kitvirtual section">
  <div class="container">
    <div class="lead">
      {{ .Content }}
    </div>
    <div class="row workshop-strip">
        {{ range .Data.Pages.ByTitle }}
      <div class="col-12 col-md-6 px-3 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">{{ .Title }}</h3>
            
            <h4 class="card-subtitle mb-4 ">{{ .Params.Sponsor }}</h4>
            <h6 class="card-subtitle mb-4 text-muted">{{ .Params.Description }}</h6>
            <div>
                <img src="{{ .Params.Image }}" class="col-md-7 px-4 mb-4" alt="">
                <button type="button" style="align-items: center;" class="btn btn-primary col-md-4 px-3">¡Conoce más!</button>
              </div>
                
            </div>
            
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
