{{ define "main" }}

<section class="section {{ .Type }}">
  <div class="container">
      
      <article>
        {{ .Content }}
      </article>

      <center>
       
        <a href="{{ .Params.Link }}" target="_blank">
          <button type="button" style="align-items: center;" class="btn btn-info col-md-6 px-3" >{{ .Params.Button}}</button>
       </a>
    
      </center>
  </div>
</section>

{{ end }}
