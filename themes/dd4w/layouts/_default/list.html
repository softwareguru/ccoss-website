{{ define "main" }}

<section class="section {{ .Type }}">
  <div class="container">
    <div class="list-content">{{.Content}}</div>
    <div class="row">
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          <div class="col-sm-6">
            {{ .Render "post" }}
          </div>
          {{ end }}
          <div class="col-12">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
