############################## Event ##############################
event_info:
  enable : true
  title : "DOS DÍAS DE APRENDIZAJE PARA DESARROLLADORAS"

  description : >
   Dev Day for Women es un evento virtual para mujeres involucradas en el desarrollo de software. La edición Abril 2021 es presentada por Accenture México, se combinarán conferencias técnicas, pláticas sobre desarrollo profesional, experiencias de mujeres en la industria y actividades de networking.
   
  description1: >

   DD4W se realizará el próximo 14 y 15 de abril del 2021.

   Esta edición la enfocaremos en compartir y conocer esas historias de mujeres exitosas que en tiempo de pandemia siguen dando lo mejor de sí, transformando su forma de trabajo, y logrando nuevas metas en el entorno actual.

  description2: >
   Incluiremos contenidos sobre tendencias tecnológicas, compartiremos retos y experiencias de mujeres en STEAM, también el evento incluirá espacio de virtuales para networking.

  description3: >

   Además tendrás la oportunidad de tener contacto directo con representantes de Accenture y conocer las oportunidades laborales que ofrecen actualmente para chicas en la industria.
  
  present_by: Presentado por
  image : "/images/logos/accenture.png"


